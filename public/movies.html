<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Library</title>
    <style>
        :root {
            --primary: #0a0a1a;
            --secondary: #1a1a2e;
            --accent: #1e40af;
            --accent-light: #3b82f6;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --dev-accent: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back-btn {
            background: var(--secondary);
            color: var(--text);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: var(--accent);
        }
        
        .header h1 {
            color: var(--accent-light);
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            background: var(--secondary);
            border: 1px solid var(--accent);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-light);
        }
        
        .btn {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--accent-light);
        }
        
        .btn-dev {
            background: var(--dev-accent);
        }
        
        .btn-dev:hover {
            background: #34d399;
        }
        
        .btn-dev.active {
            background: #059669;
            box-shadow: 0 0 0 2px var(--dev-accent);
        }
        
        .dev-controls {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border: 1px solid var(--dev-accent);
        }
        
        .dev-controls.visible {
            display: flex;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .movie-item {
            background: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        
        .movie-item:hover {
            transform: translateY(-5px);
        }
        
        .movie-thumbnail {
            width: 100%;
            height: 200px;
            background: #2d2d5a;
            position: relative;
            overflow: hidden;
        }
        
        .movie-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .movie-thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(59, 130, 246, 0.8);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .audio-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #10b981;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .audio-badge.surround {
            background: #f59e0b;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .edit-icon {
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s;
            display: none;
        }
        
        .edit-icon.visible {
            display: inline-block;
        }
        
        .edit-icon:hover {
            color: var(--accent-light);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--accent-light);
            grid-column: 1 / -1;
        }
        
        .no-movies {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .search-results {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Menu
                </a>
                <h1>Movies</h1>
            </div>
            <button class="btn btn-dev" id="devModeBtn" onclick="toggleDevMode()">
                <i class="fas fa-code"></i> Dev Mode
            </button>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar...">
            <button class="btn" onclick="searchMovies()">
                <i class="fas fa-search"></i> Search
            </button>
            <button class="btn" onclick="clearSearch()">
                <i class="fas fa-times"></i> Clean
            </button>
        </div>
        
        <div class="dev-controls" id="devControls">
            <button class="btn" onclick="exportMetadata()">
                <i class="fas fa-download"></i> Export Metadata
            </button>
            <button class="btn" onclick="importMetadata()">
                <i class="fas fa-upload"></i> Import Metadata
            </button>
        </div>
        
        <div id="searchResults" class="search-results"></div>
        
        <div class="movies-grid" id="moviesGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isDevMode = false;
        let currentSearchTerm = '';
        
        // DOM elements
        const moviesGrid = document.getElementById('moviesGrid');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const devModeBtn = document.getElementById('devModeBtn');
        const devControls = document.getElementById('devControls');

        // Load movies on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies('');
        });

        // Handle Enter key in search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadMovies(searchInput.value.trim());
            }
        });

        // Search movies - now automatically triggers on input
        function searchMovies() {
            const searchTerm = searchInput.value.trim();
            loadMovies(searchTerm);
        }

        // Clear search
        function clearSearch() {
            searchInput.value = '';
            loadMovies('');
        }

        // Add input event listener for real-time search
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim();
            loadMovies(searchTerm);
        });

        // Toggle dev mode
        function toggleDevMode() {
            isDevMode = !isDevMode;
            
            if (isDevMode) {
                devModeBtn.classList.add('active');
                devControls.classList.add('visible');
            } else {
                devModeBtn.classList.remove('active');
                devControls.classList.remove('visible');
            }
            
            updateEditIconsVisibility();
        }

        // Update edit icons visibility
        function updateEditIconsVisibility() {
            const editIcons = document.querySelectorAll('.edit-icon');
            editIcons.forEach(icon => {
                if (isDevMode) {
                    icon.classList.add('visible');
                } else {
                    icon.classList.remove('visible');
                }
            });
        }

        // Load movies
        async function loadMovies(searchTerm = '') {
            showLoading();
            currentSearchTerm = searchTerm;
            
            try {
                const url = searchTerm ? `/api/movies?search=${encodeURIComponent(searchTerm)}` : '/api/movies';
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load movies');
                
                const data = await response.json();
                displayMovies(data.movies);
                
                // Update search results text
                if (searchTerm) {
                    searchResults.textContent = `Found ${data.total} movies related to "${searchTerm}"`;
                } else {
                    searchResults.textContent = `Showing all ${data.total} movies`;
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                showError('Failed to load movies');
            }
        }

        // Search movies
        function searchMovies() {
            const searchTerm = searchInput.value.trim();
            loadMovies(searchTerm);
        }

        // Clear search
        function clearSearch() {
            searchInput.value = '';
            loadMovies('');
        }

        // Display movies
        function displayMovies(movies) {
            moviesGrid.innerHTML = '';
            
            if (movies.length === 0) {
                const noResultsText = currentSearchTerm ? 
                    `No movies found matching "${currentSearchTerm}"` : 
                    'No movies found. Add movies to the videos/movies/ folder.';
                moviesGrid.innerHTML = `<div class="no-movies">${noResultsText}</div>`;
                return;
            }
            
            movies.forEach(movie => {
                moviesGrid.appendChild(createMovieItem(movie));
            });
            
            updateEditIconsVisibility();
        }

        // Create movie item
        function createMovieItem(movie) {
            const movieItem = document.createElement('div');
            movieItem.className = 'movie-item';
            
            const audioBadge = movie.audioChannels && movie.audioChannels !== 'unknown' ? 
                `<div class="audio-badge ${movie.hasSurroundSound ? 'surround' : 'stereo'}">${movie.audioChannels}</div>` : '';
            
            movieItem.innerHTML = `
                <div class="movie-thumbnail">
                    <video preload="metadata" muted>
                        <source src="${movie.path}" type="video/mp4">
                    </video>
                    <div class="play-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    ${audioBadge}
                </div>
                <div class="movie-info">
                    <div class="movie-title" title="${movie.customTitle}">${movie.customTitle}</div>
                    <div class="movie-meta">
                        <span>${movie.originalFormat.toUpperCase()}</span>
                        ${movie.hasSurroundSound ? '<span> â€¢ 5.1 Audio</span>' : ''}
                    </div>
                    <div class="edit-icon" onclick="event.stopPropagation(); openEditModal(${JSON.stringify(movie).replace(/"/g, '&quot;')})">
                        <i class="fas fa-edit"></i> Edit Title
                    </div>
                </div>
            `;
            
            movieItem.addEventListener('click', () => {
                playMovie(movie.path, movie.customTitle);
            });
            
            return movieItem;
        }

        // Play movie (simplified - you can expand this)
        function playMovie(videoPath, title) {
            // Create a simple video player overlay
            const playerOverlay = document.createElement('div');
            playerOverlay.style.position = 'fixed';
            playerOverlay.style.top = '0';
            playerOverlay.style.left = '0';
            playerOverlay.style.width = '100%';
            playerOverlay.style.height = '100%';
            playerOverlay.style.background = 'rgba(0,0,0,0.9)';
            playerOverlay.style.zIndex = '1000';
            playerOverlay.style.display = 'flex';
            playerOverlay.style.alignItems = 'center';
            playerOverlay.style.justifyContent = 'center';
            
            const videoPlayer = document.createElement('div');
            videoPlayer.style.background = '#000';
            videoPlayer.style.borderRadius = '10px';
            videoPlayer.style.padding = '20px';
            videoPlayer.style.maxWidth = '90%';
            videoPlayer.style.maxHeight = '90%';
            
            const video = document.createElement('video');
            video.src = videoPath;
            video.controls = true;
            video.style.width = '100%';
            video.style.maxHeight = '80vh';
            video.style.borderRadius = '8px';
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Fechar';
            closeBtn.className = 'btn';
            closeBtn.style.marginTop = '15px';
            closeBtn.style.background = '#ef4444';
            closeBtn.onclick = () => document.body.removeChild(playerOverlay);
            
            videoPlayer.appendChild(video);
            videoPlayer.appendChild(closeBtn);
            playerOverlay.appendChild(videoPlayer);
            document.body.appendChild(playerOverlay);
            
            // Close on overlay click
            playerOverlay.addEventListener('click', (e) => {
                if (e.target === playerOverlay) {
                    document.body.removeChild(playerOverlay);
                }
            });
        }

        // Utility functions
        function showLoading() {
            moviesGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading movies...</div>';
        }

        function showError(message) {
            moviesGrid.innerHTML = `<div class="no-movies">${message}</div>`;
        }

        // Placeholder functions for dev features
        function openEditModal(movie) {
            if (!isDevMode) return;
            const newTitle = prompt('Enter new title:', movie.customTitle);
            if (newTitle && newTitle.trim()) {
                updateMovieTitle(movie.filename, newTitle.trim());
            }
        }

        async function updateMovieTitle(filename, newTitle) {
            try {
                const response = await fetch(`/api/content/${filename}/title`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customTitle: newTitle,
                        type: 'movie'
                    })
                });

                if (!response.ok) throw new Error('Failed to update title');
                
                loadMovies(currentSearchTerm);
            } catch (error) {
                console.error('Error updating title:', error);
                alert('Failed to update title');
            }
        }

        async function exportMetadata() {
            // Implementation for export
            const response = await fetch('/api/metadata/export');
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'movies_metadata.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importMetadata() {
            // Implementation for import
            alert('Import functionality would go here');
        }
    </script>
</body>
</html>
